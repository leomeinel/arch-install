# USERS
## Individual users
### Removing users requires manual editing of different scripts inside of this repo.
### Searching for either the variable name in all files or the USERS array should help with finding out what you have to modify.
GUESTUSER="guest"
HOMEUSER="leo"
SYSUSER="systux"
VIRTUSER="virt"
WORKUSER="servedsmart"
## Array of users
### This is not meant to be modified
USERS=("${GUESTUSER}" "${HOMEUSER}" "root" "${SYSUSER}" "${VIRTUSER}" "${WORKUSER}")

# NETWORK
## https://www.rfc-editor.org/rfc/rfc1178.html
## Network devices: elements
## Servers: colors
## Clients: flowers
HOSTNAME="tulip"
## https://www.rfc-editor.org/rfc/rfc8375.html
DOMAIN="home.arpa"
## Add your public ssh key here to enable ssh. This is also needed if you want to allow ssh during post.sh
SYSUSER_PUBKEY=""

# REGION
KEYMAP="de-latin1"
KEYLAYOUT="de"
MIRRORCOUNTRIES="DE,NL,BE,FR,CH,AT,CZ,PL,SE,DK"
## You might have to also adjust ./etc/locale.conf
LOCALES=("de_DE.UTF-8 UTF-8" "en_US.UTF-8 UTF-8" "en_DK.UTF-8 UTF-8" "fr_FR.UTF-8 UTF-8" "nl_NL.UTF-8 UTF-8")
TIMEZONE="Europe/Berlin"

# DISK
## Customize disk allocation
## Strings are sorted by their time of execution
## x%FREE means x% of what is left after allocating the previous volume
##               /        /usr     /nix     /var      /home
DISK_ALLOCATION=("2%FREE" "5%FREE" "10%FREE" "40%FREE" "100%FREE")
## Example allocation for small disks
## I would not recommend to install this on disks that are smaller than 64GiB
##DISK_ALLOCATION=("5%FREE" "20%FREE" "60%FREE" "70%FREE" "100%FREE")

# SUBVOLUMES and matching CONFIG name
## Only subvolumes (except /) in /usr /nix /var /home are allowed
SUBVOLUMES=("/" "/usr/" "/nix/" "/var/" "/var/lib/" "/var/lib/containers/" "/var/lib/flatpak/" "/var/lib/mysql/" "/var/lib/libvirt/" "/var/cache/" "/var/games/" "/var/log/" "/home/")
CONFIGS=("root" "usr" "nix" "var" "var_lib" "var_lib_containers" "var_lib_flatpak" "var_lib_mysql" "var_lib_libvirt" "var_cache" "var_games" "var_log" "home")

# Option ROM
## See: https://github.com/Foxboron/sbctl/wiki/FAQ#option-rom
##      Setting ENABLE_OPROM="false" might soft brick your device. Make sure that your hardware doesn't need oproms
## If you plan on changing this setting after enrolling, you will have to issue the following commands again:
##     cryptboot-efikeys create
##     cryptboot-efikeys enroll [PK.key] [KEK.key]
##     cryptboot systemd-boot-sign
ENABLE_OPROM="true"

